<!DOCTYPE html>
<html>
  <head>
    <title>Quadro 3D Simples (sem marcador)</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: true" 
             renderer="antialias: true">
      
      <!-- Câmera + cursor de toque -->
      <a-entity camera look-controls wasd-controls>
        <a-cursor></a-cursor>
      </a-entity>

      <!-- Plano invisível para detectar toque -->
      <a-plane id="touch-surface"
               position="0 0 -4"
               rotation="0 0 0"
               width="10"
               height="10"
               color="#000"
               opacity="0"
               class="clickable">
      </a-plane>

      <!-- Container do quadro (inicialmente oculto) -->
      <a-entity id="quadro" visible="false">
        <a-box 
          position="0 0 0" 
          depth="0.05" 
          height="1" 
          width="1.5" 
          color="#8B4513">
        </a-box>
        <a-plane 
          position="0 0 0.028" 
          width="1.4" 
          height="0.9" 
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Mona_Lisa.jpg/440px-Mona_Lisa.jpg">
        </a-plane>
      </a-entity>

    </a-scene>

    <script>
      // Quando o plano invisível for clicado
      document.querySelector('#touch-surface').addEventListener('click', function (evt) {
        const quadro = document.querySelector('#quadro');
        
        // Obtém a posição do clique
        const intersection = evt.detail.intersection;
        if (intersection) {
          const pos = intersection.point;
          quadro.setAttribute('position', pos);
          quadro.setAttribute('visible', true);
        }
      });
    </script>
  </body>
</html>
