<!DOCTYPE html>
<html>
  <head>
    <title>Quadro 3D em Realidade Aumentada</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marcador padrÃ£o 'hiro' -->
      <a-marker preset="hiro">
        <!-- Moldura (box 3D) -->
        <a-box position="0 0.1 0" depth="0.05" height="1" width="1.5" color="#8B4513"></a-box>
        <!-- Imagem na moldura -->
        <a-plane 
          position="0 0.1 0.028" 
          width="1.4" 
          height="0.9" 
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Mona_Lisa.jpg/440px-Mona_Lisa.jpg"
        ></a-plane>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
